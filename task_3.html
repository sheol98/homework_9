<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №3</title>
  </head>
  <body>
    <h1>
      Задача 3.Користувач вводить кількість елементів. Створити масив, у якому
      перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені
      7-ками.
    </h1>
    <script>
      let userNum = parseInt(prompt("Введіть кількість елементів"));
      let arrWithOneAndSeven = new Array(userNum);
      arrWithOneAndSeven.fill(1, 0, 5);
      arrWithOneAndSeven.fill(7, 5);
      document.write(`<h2>${arrWithOneAndSeven}</h2>`);
    </script>
  </body>
</html>
