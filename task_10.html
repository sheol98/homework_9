<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №10</title>
  </head>
  <body>
    <h1>
      Задача 10. Дано масив цін у грн. Податок складає 20%. Сформувати масив,
      який буде містити величину сплаченого податку у грн.
    </h1>

    <script>
      let pricesArr = [1199, 1000, 728, 1946, 753, 894, 812, 912, 1714, 682];
      let taxArr = pricesArr.map((el) => el * 0.2);
      document.write(taxArr);
    </script>
  </body>
</html>
