<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Задача №4</title>
  </head>
  <body>
    <h1>
      Задача 4.Дано масив елементів. Вивести на екран елементи, що більші за 100
    </h1>
    <script>
      let arrElement = [160, 79, 52, 18, 8, 137, 127, 25, 99, 78];
      for (const element of arrElement) {
        if (element > 100) document.write(`<h2>${element}</h2>`);
      }
    </script>
  </body>
</html>
